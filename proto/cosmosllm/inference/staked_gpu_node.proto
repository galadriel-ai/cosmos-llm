syntax = "proto3";
package cosmosllm.inference;

option go_package = "cosmos-llm/x/inference/types";

message StakedGpuNode {
  
  string owner = 1; 
  uint64 stake = 2; 
  string denom = 3; 
  uint64 successCount = 4; 
  uint64 failCount = 5; 
  string gpuModel = 6; 
  uint64 memory = 7; 
  uint64 cores = 8; 
}
